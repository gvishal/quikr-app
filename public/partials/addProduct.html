<form class="cd-form floating-labels">
  <fieldset>
    <br />
    <legend>Personal Info</legend>
  
    <div class="control-group">
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" ng-model="email" placeholder="Email" class="input-xlarge">
      </div>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="image">Contact information</label>
      <div class="controls">
        <input type="text" id="phone" name="phone" ng-model="phoneno" placeholder="+91-" class="input-xlarge">
      </div>
    </div>
    <!-- <div class="icon">
      <label class="cd-label" for="cd-name">Name</label>
      <input class="user" type="text" name="cd-name" id="cd-name" required>
    </div>
    <div class="icon">
      <label class="cd-label" for="cd-company">Company</label>
      <input class="company" type="text" name="cd-company" id="cd-company">
    </div>
    <div class="icon">
      <label class="cd-label" for="cd-email">Email</label>
      <input class="email error" type="email" name="cd-email" id="cd-email" required>
    </div> -->
  </fieldset>
  <fieldset>
    <legend>Product Info</legend>
      <div class="control-group">
      <label class="control-label"  for="title">Name</label>
      <div class="controls">
        <input type="text" id="title" name="title" ng-model="title" placeholder="The name of your product" class="input-xlarge">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label"  for="price">Price</label>
      <div class="controls">
        <input type="text" id="price" name="price" ng-model="attributes.Price" placeholder="Rs. 2000" class="input-xlarge">
        <p class="help-block">The original price of your product</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label"  for="image">Inventory</label>
      <div class="controls">
        <input type="text" id="users" name="users" ng-model="slab1.users" placeholder="0" class="input-xlarge">
        <p class="help-block">The number of products you want to sell at a discounted price</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label"  for="title">Discounted Price</label>
      <div class="controls">
        <p class="cd-select icon">
          <input type="text" id="title" name="title" ng-model="slab1.price" placeholder="" class="input-xlarge budget">
        </p>
      </div>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="image">Image URL</label>
      <div class="controls">
        <input type="text" id="image" name="image" ng-model="image1" placeholder="" class="input-xlarge">
      </div>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="image">Inventory</label>
      <div class="controls">
        <input type="text" id="users" name="users" ng-model="slab1.users" placeholder="0" class="input-xlarge">
        <p class="help-block">The number of products you want to sell at a discounted price</p>
      </div>
    </div>
    <div>
      <h4>Product Category</h4>
      <ul class="cd-form-list">
        <li>
          <input type="radio" name="radio-button" id="cd-radio-1" checked>
          <label for="cd-radio-1">Clothing</label>
        </li>
        
        <li>
          <input type="radio" name="radio-button" id="cd-radio-2">
          <label for="cd-radio-2">Lifestyle</label>
        </li>
        <li>
          <input type="radio" name="radio-button" id="cd-radio-3">
          <label for="cd-radio-3">Electronics</label>
        </li>
      </ul>
    </div>
    <div class="icon">
      <label class="cd-label" for="cd-textarea">Product description</label>
      <textarea class="message" name="cd-textarea" id="description" ng-model="description" required></textarea>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </fieldset>
</form>
